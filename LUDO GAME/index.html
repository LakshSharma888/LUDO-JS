<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Bungee+Spice&family=Lato:wght@100&family=Poppins:wght@400;600;700&family=Roboto:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <title>LUDO</title>
</head>
<body>
    <div class="container">
        <h1>JS LUDO</h1>

        <div class="dice">
            <p>Player 1</p>
            <img src="images/1.png" alt="" id="check1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="images/6.png" alt="" id="check2">
        </div>

        <div>
            <button onclick="ludogame()">Click Me</button>
        </div>
    </div>

    <script>

    ludogame = () => {
        const play1 = Math.floor(Math.random() * 6)+1;
        const play1dice = `images/${play1}.png`;
        document.getElementById('check1').setAttribute('src', play1dice);
        
        const play2 = Math.floor(Math.random()*6)+1;
        const play2dice = `images/${play2}.png`;
        document.getElementById('check2').setAttribute('src', play2dice);

        if(play1 > play2){ 
        document.querySelector('h1').innerHTML="Player 1 Won :)";
        }
        else if(play2 > play1) {
            document.querySelector('h1').innerHTML="Player 2 Won :)";
        }
        else{ document.querySelector('h1').innerHTML= "Draw :(";}
    }   
    </script>
</body>
</html>
